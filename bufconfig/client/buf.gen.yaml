version: v2
clean: true
managed:
  enabled: true
  disable:
    - module: buf.build/googleapis/googleapis
  override:
    - file_option: go_package_prefix
      value: github.com/ninestems/go-grpc-example/internal/client/proto
plugins:
  - local: protoc-gen-go
    out: internal/client/proto
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: internal/client/proto
    opt: paths=source_relative
inputs:
  - git_repo: https://github.com/company/common-proto.git
    subdir: proto
    branch: main