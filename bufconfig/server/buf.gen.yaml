version: v2
clean: true
managed:
  enabled: true
  disable:
    - module: buf.build/googleapis/googleapis
  override:
    - file_option: go_package_prefix
      value: github.com/ninestems/go-grpc-example/internal/controller/proto
plugins:
  - local: protoc-gen-go
    out: internal/controller/proto
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: internal/controller/proto
    opt: paths=source_relative
inputs:
  - directory: proto